<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/bai8.css">
    <link rel="stylesheet" href="../fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.1.2-web/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h2>CONTACT US</h2>
    </div>
    <div class="main">

        
        <div class="Contact-info">
            <h3>Contact Info</h3>
            <p>
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                321 Awesome Street
                New York, NY 17022
            </p>
            
            <p>
                <i class="fa-regular fa-envelope"></i>
                info@companyname.com
            </p>

            <p>
                <i class="fa-sharp fa-solid fa-phone"></i>
                +1 800 123 1234
            </p>
        </div>

        <div class="from-message">
            <h4>Having Any Query! Or Book an appointment</h4>

            <p><input type="text" placeholder="Your Name"></p>
            <p><input type="text" placeholder="Your Email"></p>
            <p><input type="text" placeholder="Your Subject"></p>

            <textarea name="Message" id="" cols="30" rows="10"></textarea>

            <p>
                <button type="submit">Send Message</button>
            </p>
        </div>
    </div>
</body>
</html>
